<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">

    <meta name="viewport" content="width=device-width height=device-height, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <!-- link to styles.css -->
    <link rel="stylesheet" href="styles.css">
    <script src="validator.js"></script>
</head>
<body>
    <div class = container>
        <!-- create image grid 3x2 -->
        <div class = "grid-container">
            <div class = "grid-graph">
                <div class = "item" id = "one">
                    <svg width="100%" height="170%">
                        <g>
                            <rect id = "y1" class= "yes" rx="5" width="60%" height="100%" style="fill:#ef4444;" />
                            <text x="10" y="20">J. Depp</text> 
                        </g>
                    </svg>
                    
                </div>
                <div class = "item" id = "two">
                    <svg width="100%" height="170%">
                        <g>
                            <rect id = "y2" class= "yes" rx="5" width="90%" height="100%" style="fill:#3b82f6;" />
                            <text x="10" y="20">D. Washington</text> 
                        </g>
                    </svg>
                </div>
                <div class = "item" id = "three">
                    <svg width="100%" height="170%">
                        <g>
                            <rect id = "y3" class= "yes" rx="5" width="50%" height="100%" style="fill:#14b8a6;" />
                            <text x="10" y="20">B. Pitt</text> 
                        </g>
                    </svg>
                </div>

                <div class = "item" id = "four">
                    <svg width="100%" height="170%">
                        <g>
                            <rect id = "y4" class= "yes" rx="5" width="80%" height="100%" style="fill:#9333ea;" />
                            <text x="10" y="20">R. Crowe</text> 
                        </g>
                    </svg>
                </div>
                <div class = "item" id = "five">
                    <svg width="100%" height="170%">
                        <g>
                            <rect id = "y5" class= "yes" rx="5" width="75%" height="100%" style="fill:#f59e0b;" />
                            <text x="10" y="20">T. Cruise</text> 
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div>
            <button onclick="expand()" type="button" class="btn btn-info">ViewChart</button>
        </div>
    </div>
</body>
