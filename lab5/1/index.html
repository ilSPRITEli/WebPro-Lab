<script>

    var container = document.getElementById("list_contain"); 

    $.getJSON("employees.json", function(data){
        $.each(data, function(keyss, value){
            console.log(value.id);
            var li = document.createElement("li");
            var name = '<strong>' + value.fname + " " + value.lname + '</strong>';
            li.innerHTML = value.id + " " + name + ' (' + value.gender + ') ' + 'is a ' + value.job + ', ' + value.address;
            container.appendChild(li);
        });
    });

</script>
